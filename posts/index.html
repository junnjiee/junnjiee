---
title: Posts | Jun Jie
eleventyExcludeFromCollections: ["post"]
layout: layouts/base.html
---

<div>
  <h1>Posts</h1>
  <table>
    {% for post in collections.postsByDate %}
      <tr>
        <td class="post-list-item-date">{{ post.date | readableDate }}</td>
        <td>
          <a href="{{ post.url }}">{{post.data.articleTitle}}</a>
          <div class="post-list-item-synopsis">{{ post.data.synopsis }}</div>
        </td>
      </tr>
    {% endfor %}
  </table>
</div>
