---
title: Posts | Jun Jie
eleventyExcludeFromCollections: ["post"]
layout: layouts/base.html
---

<div>
    <h1>Posts</h1>
    <ul id="post-list">
        {% for post in collections.post %}
        <li class="post-list-item">
            <div class="post-list-item-date">{{ post.date | readableDate }}</div>
            <div>
                <a href="{{ post.url }}">{{post.data.title}}</a>
                <div class="post-list-item-synopsis">{{ post.data.synopsis }}</div>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
