<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/post.css">
    <link href="https://prismjs.catppuccin.com/mocha.css" rel="stylesheet" />
</head>

<body>
    <header>
        <h1><a href="/">Jun Jie</a></h1>
        <nav>
            <ul>
                <li><a href="/posts">/posts</a></li>
                <li><a href="#">/books</a></li>
                <li>
                    <a href="/assets/resume.pdf" rel="noopener noreferrer" target="_blank">/resume</a>
                </li>
            </ul>
        </nav>
    </header>
    <nav id="breadcrumb" class="invisible">
        <ul id="breadcrumb-links">
            <li><a href="/">~</a></li>
        </ul>
    </nav>
    {{ content }}

    <script>
        // bold active link
        const currentPath = window.location.pathname.split("/");

        document.querySelectorAll("header nav a").forEach((element) => {
            const link = element.getAttribute("href").split("/")[1];
            if (link === currentPath[1]) {
                element.innerHTML = `<strong>${element.textContent}</strong>`;
            }
        });

        // navigation breadcrumb
        if (currentPath[1] && ['posts', 'books'].includes(currentPath[1])) {
            const nav = document.getElementById("breadcrumb")
            console.log(currentPath)
            nav.classList.remove("invisible")

            const navList = document.getElementById("breadcrumb-links")
            currentPath.forEach((link, idx) => {
                if (link) {
                    const hrefLink = currentPath.slice(0, idx + 1).join("/")
                    navList.innerHTML += (`<li>/</li>`)
                    navList.innerHTML += (`<li><a href="${hrefLink}">${link}</a></li>`)
                }
            })
        }
    </script>
</body>

</html>
